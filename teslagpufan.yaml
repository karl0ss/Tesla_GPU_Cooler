globals:
  - id: fan_speed_percent
    type: float
    initial_value: '0.0'
  - id: use_gpu_temp
    type: bool
    initial_value: 'true'  # Defaults to using the gpu sensor

switch:
  - platform: template
    name: "Use GPU Temperature"
    id: use_gpu_temp_switch
    lambda: |-
      return id(use_gpu_temp);
    turn_on_action:
      - globals.set:
          id: use_gpu_temp
          value: "true"
      - logger.log: "Switched to use GPU Temperature"
    turn_off_action:
      - globals.set:
          id: use_gpu_temp
          value: "false"
      - logger.log: "Switched to use Dallas Sensor"
    restore_mode: ALWAYS_ON

text_sensor:

  # Send IP Address                                                                                                                                                                                                                      
  - platform: wifi_info
    ip_address:
      name: $friendly_name IP Address

  # Send Uptime in raw seconds                                                                                                                                                                                                           
  - platform: template
    name: $friendly_name Uptime
    id: uptime_human
    icon: mdi:clock-start


sensor:
  # Send WiFi signal strength & uptime to HA                                                                                                                                                                                             
  - platform: wifi_signal
    name: WiFi Strength
    update_interval: 30s #Low Interval for DEBUGGING

  - platform: template
    name: "Current Fan Speed"
    lambda: 'return round(id(fan_speed_percent));'
    unit_of_measurement: '%'
    update_interval: 5s

  - platform: template
    name: "Current Fan Speed"
    lambda: |-
      if (id(use_gpu_temp)) {
        // Logic when GPU temperature is used
        return id(fan_speed_percent);
      } else {
        // Logic when Dallas sensor temperature is used
        return id(fan_speed_percent);
      }
    unit_of_measurement: '%'
    update_interval: 5s

  - platform: mqtt_subscribe
    name: "GPU Temp"
    id: gpu_temperature 
    topic: TEST
    accuracy_decimals: 0
    unit_of_measurement: "°C"
    on_value:
      then:
      - lambda: |-
          if (id(use_gpu_temp)) {
            if (id(gpu_temperature).state < 70.0) {
              id(fan_speed).set_level(0.25); // Set fan to 25% below 70°C
              id(fan_speed_percent) = 25.0;
            } else if (id(gpu_temperature).state >= 70.0 && id(gpu_temperature).state < 82.0) {
              float temp = id(gpu_temperature).state;
              float fanSpeedPercent = ((temp - 70.0) / (82.0 - 70.0)) * (75.0 - 31.0) + 31.0;
              id(fan_speed).set_level(fanSpeedPercent / 100.0); // Scale fan speed between 70% and 82%
              id(fan_speed_percent) = fanSpeedPercent;
            } else if (id(gpu_temperature).state >= 82.0) {
              id(fan_speed_percent) = 100.0;
              id(fan_speed).set_level(1.0); // Set fan to 100% at or above 82°C
            }
          }

  # RPM Signal from Fan                                                                                                                                                                                                                  
  - platform: pulse_counter
    pin: GPIO0
    name: RPM Signal
    id: fan_RPM_pulse
    unit_of_measurement: 'RPM'
    filters:
      - multiply: 0.5
    count_mode:
      rising_edge: INCREMENT
      falling_edge: DISABLE
    update_interval: 10s #Low Interval for DEBUGGING

  - platform: dallas
    address: 0x233c01d075790d28
    id: sensor_temperature
    name: "Sensor Temperature"
    accuracy_decimals: 0
    on_value:
      then:
        - lambda: |-
            if (!id(use_gpu_temp)) {
              if (id(sensor_temperature).state < 20.0) {
                id(fan_speed).set_level(0.25); // Set fan to 25% below 40°C
                id(fan_speed_percent) = 25.0;
              } else if (id(sensor_temperature).state >= 20.0 && id(sensor_temperature).state < 28.0) {
                float temp = id(sensor_temperature).state;
                float fanSpeedPercent = ((temp - 20.0) / (28.0 - 20.0)) * (75.0 - 31.0) + 31.0;
                id(fan_speed).set_level(fanSpeedPercent / 100.0); // Scale fan speed between 31% and 75%
                id(fan_speed_percent) = fanSpeedPercent;
              } else if (id(sensor_temperature).state >= 28.0) {
                id(fan_speed_percent) = 100.0;
                id(fan_speed).set_level(1.0); // Set fan to 100% at or above 100°C
              }
            }

  # This is a bit of overkill. It sends a human readable                                                                                                                                                                                 
  # uptime string                                                                                                                                                                                                                        
  # 1h 41m 32s instead of 6092 seconds                                                                                                                                                                                                   
  - platform: uptime
    name: ${friendly_name} Uptime
    id: uptime_sensor
    update_interval: 60s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            # Custom C++ code to generate the result                                                                                                                                                                                     
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);                                                                                                                                                                                          
              seconds = seconds % (24 * 3600);                                                                                                                                                                                           
              int hours = seconds / 3600;                                                                                                                                                                                                
              seconds = seconds % 3600;                                                                                                                                                                                                  
              int minutes = seconds /  60;                                                                                                                                                                                               
              seconds = seconds % 60;                                                                                                                                                                                                    
              return (                                                                                                                                                                                                                   
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();                


output:
  - platform: esp8266_pwm
    id: fan_speed
    pin: GPIO02
    frequency: "25000 Hz"
    min_power: 10%
    max_power: 100%

number:
  - platform: template
    name: "Fan Speed Override"
    id: fan_speed_override
    internal: false
    max_value: 100.0
    min_value: 0.0
    step: 25
    optimistic: true
    mode: slider
    on_value:
      then:
        - output.set_level:
            id: fan_speed
            level: !lambda "return x / 100.0;"
        - lambda: |-
            id(fan_speed_percent) = x;
